<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Redirection en cours...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const emailParam = decodeURIComponent(params.get("email")); // d√©code %40 en @

    if (!emailParam) {
      document.body.innerHTML = "<h2>Adresse e-mail manquante.</h2>";
      throw new Error("Aucune adresse e-mail fournie.");
    }

    fetch("https://opensheet.elk.sh/1Sw8P2bChsya2B1LtsV-D2qUHsBCOL_RMpBReABLSAdA/Feuille")
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data)) {
          throw new Error("Donn√©es mal re√ßues ou mal form√©es : pas un tableau");
        }

        const cleanedEmail = emailParam.trim().toLowerCase();
        console.log("Email re√ßu :", cleanedEmail);

        const match = data.find(row => {
          const sheetEmail = row.email?.trim().toLowerCase();
          return sheetEmail === cleanedEmail;
        });

        if (match && match.redirect_url) {
          console.log("Redirection vers :", match.redirect_url);
          window.location.href = match.redirect_url;
        } else {
          document.body.innerHTML = "<h2>Erreur de redirection.<br>Ce lien est invalide ou inexistant.</h2>";
        }
      })
      .catch(err => {
        console.error("Erreur fetch :", err);
        document.body.innerHTML = "<h2>Erreur de redirection. R√©essaye plus tard.</h2>";
      });
  </script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>

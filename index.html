<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Redirection en cours...</title>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      let emailParam = params.get("email");

      if (!emailParam) {
        document.body.innerHTML = "<h2>Adresse e-mail manquante.</h2>";
        return;
      }

      // ‚úÖ D√©codage propre du %40 en @
      emailParam = decodeURIComponent(emailParam).trim().toLowerCase();
      console.log("Email recherch√© :", emailParam);

      const sheetURL = "https://opensheet.elk.sh/1Sw8P2bChsya2B1LtsV-D2qUHsBCOL_RMpBReABLSAdA/Feuille";

      fetch(sheetURL)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data)) {
            throw new Error("La feuille n‚Äôa pas retourn√© un tableau.");
          }

          const match = data.find(row => {
            const sheetEmail = row.email?.trim().toLowerCase();
            console.log("Comparaison avec :", sheetEmail);
            return sheetEmail === emailParam;
          });

          if (match && match.redirect_url) {
            console.log("Redirection vers :", match.redirect_url);
            window.location.href = match.redirect_url;
          } else {
            document.body.innerHTML = "<h2>Email non reconnu.<br>Assure-toi d'avoir utilis√© le bon lien.</h2>";
          }
        })
        .catch(err => {
          console.error("Erreur de r√©cup√©ration des donn√©es :", err);
          document.body.innerHTML = "<h2>Erreur technique. R√©essaye plus tard.</h2>";
        });
    });
  </script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <h2>Redirection en cours‚Ä¶</h2>
  <p>Merci pour votre inscription üôè</p>
</body>
</html>

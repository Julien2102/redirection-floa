<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Redirection en cours...</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .loading {
      font-size: 18px;
      color: #666;
      margin-top: 20px;
    }
    .countdown {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Redirection en cours‚Ä¶</h2>
  <p>Merci pour votre inscription üôè</p>
  <div class="loading" id="loading-text">Initialisation...</div>
  <div class="countdown" id="countdown">15</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const emailParam = params.get("email");

    if (!emailParam) {
      document.body.innerHTML = "<h2>Adresse e-mail manquante.</h2>";
      throw new Error("Aucune adresse e-mail fournie.");
    }

    const cleanedEmail = decodeURIComponent(emailParam.trim().toLowerCase());
    console.log("Email recherch√© :", cleanedEmail);

    // Affichage du compte √† rebours
    let countdown = 15;
    const countdownElement = document.getElementById("countdown");
    const loadingText = document.getElementById("loading-text");

    const countdownInterval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;

      if (countdown === 10) loadingText.textContent = "Recherche du lien dans notre base...";
      if (countdown === 5) loadingText.textContent = "Presque pr√™t. V√©rification du lien s√©curis√©...";
      if (countdown <= 0) {
        clearInterval(countdownInterval);
        loadingText.textContent = "Redirection imminente...";
      }
    }, 1000);

    // Redirection apr√®s 15 secondes
    setTimeout(() => {
      fetch("https://opensheet.elk.sh/1Sw8P2bChsya2B1LtsV-D2qUHsBCOL_RMpBReABLSAdA/Feuille")
        .then(res => res.json())
        .then(data => {
          const match = data.find(row => {
            const sheetEmail = row.email?.trim().toLowerCase();
            console.log("Comparaison avec :", sheetEmail);
            return sheetEmail === cleanedEmail;
          });

          if (match && match.redirect_url) {
            console.log("Redirection vers :", match.redirect_url);
            window.location.href = match.redirect_url;
          } else {
            document.body.innerHTML = "<h2>Email non reconnu.<br>Assure-toi d'avoir utilis√© le bon lien.</h2>";
          }
        })
        .catch(err => {
          console.error("Erreur fetch :", err);
          document.body.innerHTML = "<h2>Erreur de redirection. R√©essaye plus tard.</h2>";
        });
    }, 15000);
  </script>
</body>
</html>
